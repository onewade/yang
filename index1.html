<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="demo.css">
	
</head>
<body>
	
	<div class="login">
		<!-- 1.1 login内容部分 -->
		<div class="loginbox">
			
			<!-- 1.11 左侧欢迎栏 -->
			<h3>欢迎您来天天生鲜！</h3>
			<!-- 1.12右侧我的订单 -->
			<div class="loginrg">
				<!-- 1.121 已经登录 -->
				<div class="inlogin">
					欢迎您：
					<a href="">张山</a>
				</div>

				<!-- 1.122未登录 -->
				<div class="unlogin">
					<a href="">登录</a>
					<span>|</span>
					<a href="">注册</a>
				</div>

				<!-- 1.123 我的订单 -->

					<span>|</span>
					<a href="">我的购物车</a>
					<span>|</span>
					<a href="">我的订单</a>
				</div>
			</div>
		</div>
	</div>
	<!-- 2.search部分设置 -->
	<div class="search">
		<!-- 内部内容盒子设置 -->
		<div class="searchbox">
			<a href="">
				<img src="images/logo.png" alt="">
			</a>
			<!-- 2.2搜索框设置 -->
			<div class="searchcar">
				<form action="">
					<input class="txt" type="text" placeholder="搜索">
					<input class="sub" type="submit" value="搜索">
				</form>
			</div>
			<!-- 2.3右侧购物车 -->
			<div class="buy">
				<a href="">我的购物车</a>
				<span>0</span>
			</div>
		</div>
	</div>

</html>
